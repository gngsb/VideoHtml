<html>

<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jsencrypt.min.js"></script>
    <script src="../js/toolCommon.js"></script>
    <link href="../lib/layui/css/layui.css" rel="stylesheet" />
    <style>
        .fontColorRed {
            color: red;
        }

        .fontColordarkgray {
            color: darkgray;
        }
    </style>
    <style>
        hr {
            height: 0px;
            border: 0px;
        }
    </style>
</head>

<body>
    <form class="layui-form layui-form-pane" action="" lay-filter="SmsSignIndex">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid fontColorRed " id="rpshowMsg" style="margin-right:2px;">*</div>
                <label class="layui-form-label">用户名称：</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="Uid" id="Uid">
                    <input name="UserName" id="UserName" placeholder="请输入用户名称" autocomplete="off" class="layui-input ReadOnlyState" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid fontColorRed " id="rpshowMsg" style="margin-right:2px;">*</div>
                <label class="layui-form-label">联系方式：</label>
                <div class="layui-input-inline">
                    <input name="Phone" id="Phone" placeholder="请输入联系方式" autocomplete="off" class="layui-input ReadOnlyState" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid fontColorRed " id="rpshowMsg" style="margin-right:2px;">*</div>
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-inline">
                    <input name="NumberId" id="NumberId" placeholder="请输入身份证号" autocomplete="off" class="layui-input ReadOnlyState" type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid fontColorRed " id="rpshowMsg" style="margin-right:2px;">*</div>
                <label class="layui-form-label">用户性别：</label>
                <div class="layui-input-inline">
                    <select id="Sex">
                        <option value="-1">请选择用户性别</option>
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-form-mid fontColorRed " id="rpshowMsg" style="margin-right:2px;">*</div>
                <label class="layui-form-label">房屋地址：</label>
                <div class="layui-input-inline">
                    <select id="address" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item needhide">
            <button class="layui-btn" lay-submit="" lay-filter="SaveUser" id="SaveUser">保存</button>
            <button class="layui-btn" id="reset" type="button">取消</button>
        </div>
    </form>
    <script type="text/javascript">
    var form;
    var layer;
    ///加载
    layui.use(['form', 'layedit', 'laydate', 'upload'], function() {
        form = layui.form;
        layer = layui.layer,
            laydate = layui.laydate,
            layedit = layui.layedit,
            upload = layui.upload;

        ServiceProvider();

        SelectUserInfo();

        layui.form.render();

        var subtips;
        //监听提交
        form.on('submit(SaveUser)', function(data) {
            //  if (Faxtest() && Emailtest() && CompanyTeltest() && QQtest() && Phonetest()) {
            if ($('#UserName').val() != "" && $('#Phone').val() != "" && $('#NumberId').val != "") {
                // if ($('#VideoName').val() == "") {
                //     alert("请输入视频名称");
                //     return false;
                // }
                // if ($('#IsActive').val() == "") {
                //     alert("请选择所属国家");
                //     return false;
                // }
                // if ($('#VideoType').val() == "-1") {
                //     alert("请选择视频类别");
                //     return false;
                // }
                var sendData = {
                    "id": parseInt($('#Uid').val()),
                    "userName": $('#UserName').val(),
                    "houseId": $('#address').val(),
                    "sex": $('#Sex').val(),
                    "phone": $('#Phone').val(),
                    "numberId": $('#NumberId').val()
                    // "houseId": 1,
                    // "numberId": "371522199855562589",
                    // "phone": "18765838825",
                    // "sex": 0,
                    // "userName": "张三丰"
                };
                var url = 'https://localhost:44331/api/User/UpdateUserInfo';
                $.ajax({
                    url: url,
                    type: 'post',
                    data: JSON.stringify(sendData),
                    contentType: "application/json",
                    dataType: 'json',
                    success: function(data) {
                        if (data.code == 0) {
                            layer.msg('用户信息保存成功！');
                            parent.location.href = "UserList.html";
                            parent.layer.close(index);
                            ////执行重载
                            //parent.layui.table.reload('tempTab', {
                            //    page: {
                            //        curr: 1 //重新从第 1 页开始
                            //    }
                            //});
                            // parent.layer.close(index);
                        } else if (data.code == 200) {
                            layer.msg('视频保存失败');
                        }
                    },
                    error: function(xhr) {
                        layer.msg('保存失败！');
                    }
                });
                //} else {
                //    layer.msg('提交失败，请检查必填项是否遗漏！');
                //}
            } else {
                layer.msg('提交失败，请检查必填项是否遗漏！');
            }
            return false;
        });

    });


    //取消
    $("#reset").click(function() {
        //parent.location.href = "VideoList.html";
        //layer.close(index);
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        //layer.msg(index);
        parent.layer.close(index); //再执行关闭   
    });

    //房屋地址下拉框赋值
    function ServiceProvider() {
        $.ajax({
            url: 'https://localhost:44331/api/Housr/GetHouseList',
            dataType: 'json',
            type: 'get',
            async: false,
            success: function(data) {
                $.each(data, function(index, item) {
                    $('#address').append(new Option(item.address, item.id)); // 下拉菜单里添加元素
                    //初始化所有select标签
                    form.render("select");
                });
            }
        });
    }

    //获取用户信息
    function SelectUserInfo() {
        var Uid = getQueryString("Uid");
        $("#Uid").val(Uid);
        $.ajax({
            url: 'https://localhost:44331/api/User/GetUserInfo?id=' + Uid,
            dataType: 'json',
            type: 'get',
            async: false,
            success: function(data) {
                $("#UserName").val(data.userName);
                $("#Phone").val(data.phone);
                $("#NumberId").val(data.numberId);
                $("#Sex").val(data.sex);
                $("#address").val(data.houseId);
                //初始化所有select标签
                form.render("select");
            }
        });
    }

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    </script>
</body>

</html>
